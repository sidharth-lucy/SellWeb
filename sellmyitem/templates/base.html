{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    {% block style %} {% endblock %}
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark ">
            
            <a class='navbar-brand' href="">
                <div class="home"><img src="{% static 'logo.png' %}" width='50' height="50" alt=""> Home</div>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">

                <span class="navbar-toggler-icon"></span>

            </button>


            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                
            <div class="nav navbar-nav ml-auto">
                
                <a class="nav-itema" href="">Login/SignUp</a>
                
                <a class="nav-itema" href="">Your item</a>
                <a class="nav-itema" href="">Yor Basket</a>
                <a class="nav-itema" href="">@name</a>
                <a class="nav-itema right" href=""><img src="{% static 'logo.png' %}" width="50" height="50" alt=""></a>
           
            </div>
            </div>
            
                

        </nav>
    </header>


    {% block content %}


    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    
</body>
</html>
